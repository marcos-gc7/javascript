<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação</title>
</head>
<body>
    <h1>Sistem de Verificação de Localização</h1>
    <form action="">
        <label for="itxtloc">Qual o seu país?</label>
        <input type="text" name="txtloc" id="itxtloc">
        <input type="button" value="Verificar" onclick="localizar()">
        <div id="res"></div>
    </form>

    <script>
        function localizar() {
            var txtl = window.document.querySelector('input#itxtloc')
            var res = window.document.querySelector('div#res')
            var loc = txtl.value
            if (loc == 'Brasil') {
                res.innerHTML = '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML = '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
