<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            background-color: rgb(94, 17, 94);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        
    </style>
</head>
<body>

    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite mais um número'))

        // Modificação recomendada pelo chat
        var soma = n1 + n2
        var subtracao = n1 - n2
        var multiplicacao = n1 * n2
        var divisao = (n1 / n2).toFixed(2)

        /* Minha versão de mensagem

        window.alert(`Veja aqui a soma ${n1 + n2}, a subtração ${n1 - n2}, a multiplicação ${n1 * n2} e a divisão ${n1 / n2}.toFixed(2) desses dois números.`)*/ 

        window.alert( // Versão do ChatGPT
            `Você digitou os números ${n1} e ${n2}.\n` + 
            `Soma: ${soma}\n` + 
            `Subtração: ${subtracao}\n` + 
            `Multiplicação: ${multiplicacao}\n` + 
            `Divisão: ${divisao}`
        )
    </script>
</body>
</html>
