<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))

        var soma = n1 + n2
        var subtracao = n1 - n2
        var multiplacacao = n1 * n2.toFixed(2)
        var divisao = n1 / n2.toFixed(2) 
        var resto = n1 % n2

        document.write(
            `Você digitou os número ${n1} e ${n2}. <br>` +
            `Soma: ${soma}<br>` +
            `Subtração: ${subtracao}<br>` +
            `Multiplicação: ${multiplacacao}<br>` +
            `Divisão: ${divisao}<br>` +
            `resto = ${resto}`
        )
    </script>
</body>
</html>
