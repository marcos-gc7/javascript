<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Habilitação</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <script>
        var temCNH = window.prompt('Você tem CNH? (sim/não)').toLowerCase() === 'sim';
        var idade = Number(window.prompt('Qual a sua idade?'));

        if (temCNH && idade >= 18) {
            document.write('✅ Você pode dirigir!');
        } else {
            document.write('❌ Você NÃO pode dirigir.');
        }
    </script>

</body>
</html>
