<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando uma frase</title>
    <style>
        body {
        background-color: rgb(94, 17, 94);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 1.5em;
        
        text-align: center;
        margin-top: 50px;
    }
    </style>
</head>
<body>
    <script>
        var frase = window.prompt('Digite uma frase qualquer:')

        document.write(`Sua frase tem <strong>${frase.length} caracteres</strong> <br>`)
        document.write(`Sua frase somente em minúsculas é <strong>${frase.toLowerCase()}</strong><br>`)
        document.write(`Sua frase somente em maiúsculas é <strong>${frase.toUpperCase()}</strong>`)
        

    </script>
</body>
</html>
