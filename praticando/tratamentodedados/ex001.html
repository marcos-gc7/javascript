<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação Personalizada</title>
    <style>
        body {
            background-color: rgb(94, 17, 94);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        var sobrenome = window.prompt('E qual o sobrenome?')

        document.write(`<h1>Olá, ${nome} ${sobrenome}</h1>`)
        document.write('<p>Seja bem-vindo ao nosso site!</p>')
    </script>
</body>
</html>
